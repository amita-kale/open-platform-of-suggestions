<table border="1" align="center">
  <tr>
    <th>Sr.No.</th>
    <th>Department Name</th>
    <th>Department Head</th>
    <th>Action</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of studentdata,let i=index">

  </tr>
</table>
