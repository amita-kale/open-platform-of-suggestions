<table border="1" align="center">
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Benefites</th>
    <th>Department</th>
    <th>Action</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of studentideas,let i=index">
    <td>{{item.title}}</td>
    <td>{{item.description}}</td>
    <td>{{item.benefites}}</td>
    <td>{{item.department}}</td>
    <td><button (click)="editFunction(i,item)">Edit</button></td>
    <td><button (click)="deleteFunction(i)">Delete</button></td>


  </tr>
</table>
