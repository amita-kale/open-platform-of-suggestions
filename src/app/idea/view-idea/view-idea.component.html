    </span>
  </div>
  <div class="card-body col-12 p-8">
    <div class="row border-bottom mb-2 pb-2">
      <div class="col-2">
        <span class="font-weight-bold">Description: </span>
      </div>
      <div class="col">
        {{idea?.description}}
      </div>
    </div>
    <div class="row border-bottom mb-2 pb-2">
      <div class="col-2">
        <span class="font-weight-bold">Benefits: </span>
      </div>
      <div class="col">
        {{idea?.benefits}}
      </div>
    </div>
    <div class="row border-bottom mb-2 pb-2">
      <div class="col-2">
        <span class="font-weight-bold">Status: </span>
      </div>
      <div class="col">
        {{idea?.status}}
      </div>
    </div>
    <div class="row border-bottom mb-2 pb-2">
      <div class="col-2">
        <span class="font-weight-bold">Submitted to Dept: </span>
      </div>
      <div class="col">
        {{idea?.departmentName}}
      </div>
    </div>
    <div class="row border-bottom mb-2 pb-2">
      <div class="col-2">
        <span class="font-weight-bold">Created Date: </span>
      </div>
      <div class="col">
        {{idea?.createdOn}}
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <span class="font-weight-bold">Author Name: </span>
      </div>
      <div class="col">
        {{idea?.authorName}}
      </div>
    </div>
  </div>
</div>
