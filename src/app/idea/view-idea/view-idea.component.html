<div class="card mt-2">
  <div class="card-header card-title">
    All information about Idea
  </div>
  <div class="card-body border col-12 p-8">
    <form>
      <div class=" mb-3">
        <label for="example" class="form-label">Title</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" [(ngModel)]="ideainfo.title"
          name="title">
      </div>

      <div class="mb-3">
        <label for="exampleForm" class="form-label">description</label>
        <input type="text" class="form-control" id="head" aria-describedby="emailHelp"
          [(ngModel)]="ideainfo.description" name="des">
      </div>

      <div class="mb-3">
        <label for="exampleFormControl" class="form-label">benefit</label>
        <input type="text" class="form-control" id="head" aria-describedby="emailHelp" [(ngModel)]="ideainfo.benefits"
          name="benifit">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">department</label>
        <input type="text" class="form-control" id="head" aria-describedby="emailHelp" [(ngModel)]="ideainfo.department"
          name="dept">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea11" class="form-label">Author Name</label>
        <input type="text" class="form-control" id="head" aria-describedby="emailHelp" [(ngModel)]="ideainfo.authorname"
          name="author">
      </div>
    </form>
  </div>
</div>
<br>
<hr>
<div>
  Reason:<input type="text" class="form-control" id="head" aria-describedby="emailHelp" name="dept"
    placeholder="If Idea Is Rejected"><br>
  <button type="button" class="btn btn-primary">accept</button>&nbsp;
  <button type="button" class="btn btn-primary">Reject</button>
</div>
<hr>

</div>
